<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::form})}">
	<head>
	    <title th:text="#{mirana.login.hint}"></title>
	</head>
	<body>
		<form th:action="@{/login_check}" method="POST" class="app flex-row align-items-center">
		    <div class="container">
		      <div class="row justify-content-center">
		        <div class="col-md-8">
		          <div class="card-group">
		            <div class="card p-4">
		              <div class="card-body">
		                <h1 th:text="#{mirana.login}"></h1>
		                <p class="text-muted" th:text="#{mirana.login.hint}"></p>
		                <div class="input-group mb-3">
		                  <div class="input-group-prepend">
		                    <span class="input-group-text">
		                      <i class="icon-user"></i>
		                    </span>
		                  </div>
		                  <input class="form-control" type="text" name="username" th:placeholder="#{account.userame.hint}">
		                </div>
		                <div class="input-group mb-4">
		                  <div class="input-group-prepend">
		                    <span class="input-group-text">
		                      <i class="icon-lock"></i>
		                    </span>
		                  </div>
		                  <input class="form-control" type="password" name="password" th:placeholder="#{account.password}">
		                </div>
		                <div class="row">
		                  <div class="col-6">
		                    <button class="btn btn-primary px-4" type="submit" th:text="#{mirana.login}"></button>
		                  </div>
		                  <div class="col-6 text-right">
		                    <button class="btn btn-link px-0" type="button" th:text="#{mirana.password.hint}"></button>
		                  </div>
		                </div>
		              </div>
		            </div>
		            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
		              <div class="card-body text-center">
		                <div>
		                  <h2 th:text="#{mirana.register}"></h2>
		                  <p th:text="#{mirana.register.hint}"></p>
		                  <button class="btn btn-primary active mt-3" type="button" th:text="#{mirana.register.now}"></button>
		                </div>
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
    </form>
	</body>
</html>
