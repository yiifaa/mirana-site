<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/normal :: layout(~{::section}, ~{::script})}">
	<body>
		<section class="card">
			<div class="card-header">
				<i class="icon-drop"></i> <span>保险订单</span>
			</div>
			<div class="card-body">
				<form onsubmit="return false;">
				  <div class="form-group row">
				    <label for="staticEmail" class="col-sm-2 col-form-label">订单名称：</label>
				    <div class="col-sm-10">
				    	 <span class="form-control-plaintext" th:text="${riskOrder.name}"></span>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="staticEmail" class="col-sm-2 col-form-label">订单日期：</label>
				    <div class="col-sm-10">
				    	 <span class="form-control-plaintext" th:text="${riskOrder.createTime}"></span>
				    </div>
				  </div>
				</form>
			</div>
		</section>
		<script type="text/javascript">
		</script>
	</body>
</html>
